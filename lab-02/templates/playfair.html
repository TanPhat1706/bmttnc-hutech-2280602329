<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playfair Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Playfair Cipher</h2>
        
        <h4 class="text-primary">Encryption</h4>
        <form method="POST" action="/encrypt/playfair">
            <div class="mb-3">
                <label class="form-label">Plaintext:</label>
                <input type="text" class="form-control" name="inputPlainText" placeholder="Enter Plaintext" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Key:</label>
                <input type="text" class="form-control" name="inputKeyPlain" placeholder="Enter Key" required>
            </div>
            <button type="submit" class="btn btn-primary">Encrypt</button>
        </form>

        <hr>

        <h4 class="text-success">Decryption</h4>
        <form method="POST" action="/decrypt/playfair">
            <div class="mb-3">
                <label class="form-label">Ciphertext:</label>
                <input type="text" class="form-control" name="inputCipherText" placeholder="Enter Ciphertext" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Key:</label>
                <input type="text" class="form-control" name="inputKeyCipher" placeholder="Enter Key" required>
            </div>
            <button type="submit" class="btn btn-success">Decrypt</button>
        </form>
    </div>
</body>
</html>
